{% extends "layout.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
        <h2 class="article-title">{{ title }}</h2>
        <div class="article-metadata">
          <small class="text-muted"><b>Authors</b>: {{ author }}</small>
        </div>
        <p class="article-content"><b>Abstract</b>: {{ abstract }}</p>
        <a class="mr-2" href="{{ link }}" target="_blank">More Information</a>
    </div>
  </article>
  <table data-toggle="table" data-sort-stable="true" data-sort-name="year"
  data-sort-order="desc">
      <thead>
        <tr>
          <th data-field="name" data-sortable="true">Article</th>
          <th data-field="venue" data-sortable="true">Venue</th>
          <th data-field="year" data-sortable="true">Year</th>
        </tr>
      </thead>
      <tbody>
        {% for ref in references %}
          <tr>
            <td>
              <a href="{{ url_for('finder.details', pub_id=ref.pub_id) }}">{{ ref.title }}</a>
            </td>
            <td> {{ ref.venue }} </td>
            <td> {{ ref.year }} </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
