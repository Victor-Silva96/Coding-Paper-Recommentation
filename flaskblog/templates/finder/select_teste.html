{% extends "layout_materialize.html" %}
{% block content %}
<div class="container">
    <div class="col s12">
        <h4>Search Paper</h4>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">search</i>
                        <input type="text" id="autocomplete-input" class="autocomplete">
                        <label for="autocomplete-input">search by author or paper</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12 m6" id="result-search">

        </div>


    </div>

</div>


{% endblock content %}
{% block scripts %}
<script type="module">
import{initialize_autocomplete} from "../../static/js/init_autocomplete.js";

initialize_autocomplete({{ dict_authors_titles|safe }})


</script>

{% endblock %}
