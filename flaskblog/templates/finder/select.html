{% extends "layout.html" %}
{% block content %}
    <h4>Select paper characteristics</h4>
<form  method="POST" action="">
  {{ form.hidden_tag() }}
  <div class="form-group">
    <label for="inputAddress">{{ form.designs.label }}</label>
     {{ form.designs(class="form-control") }}
  </div>
  <div class="form-group">
    <label for="inputAddress2">{{ form.tasks.label }}</label>
    {{ form.tasks(class="form-control") }}
  </div>
  <div class="form-group">
    <label for="inputAddress3">{{ form.measuriments.label }}</label>
    {{ form.measuriments(class="form-control") }}
  </div>
  {{ form.list_all(class="btn btn-primary") }}
</form>
{% endblock content %}
