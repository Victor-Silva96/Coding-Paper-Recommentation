{% extends "layout.html" %}
{% block content %}
    <a class="btn btn-primary" href="{{ url_for('data_vizualization.index') }}" role="button">Back</a>
    <h1>Design Analysis</h1>
    <ul class="nav nav-tabs" id="metadataTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="task-quantity-tab" data-toggle="tab" href="#task-quantity" role="tab" aria-controls="task-quantity" aria-selected="true">Task Quantity</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="experiment-duration-tab" data-toggle="tab" href="#experiment-duration" role="tab" aria-controls="experiment-duration" aria-selected="false">Experiment Duration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="task-type-tab" data-toggle="tab" href="#task-type" role="tab" aria-controls="task-type" aria-selected="false">Task Type</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="task-quantity" role="tabpanel" aria-labelledby="task-quantity-tab">
        <h4>Task Quantity</h4>
        <div class="chart" id="Task Quantity">
            <script>
                var graphs = {{task_quantity | safe}};
                var layout = {
                  };
                Plotly.newPlot('Task Quantity',graphs,layout);
            </script>
        </div>
      </div>
      <div class="tab-pane fade" id="experiment-duration" role="tabpanel" aria-labelledby="experiment-duration-tab">
        <h4>Experiment Duration</h4>
        <div class="chart" id="Experiment Duration">
            <script>
                var graphs = {{experiment_duration | safe}};
                var layout = {

                  };
                Plotly.newPlot('Experiment Duration',graphs,layout);
            </script>
        </div>
      </div>
      <div class="tab-pane fade" id="task-type" role="tabpanel" aria-labelledby="task-type-tab">
        <h4>Task Duration</h4>
        <div class="chart" id="Task Duration">
          <script>
            var graphs = {{type_counter | safe}};
            var layout = {
                  xaxis: {
                    autotick: false,
                    ticks: "outside",
                    tick0: 0,
                    dtick: 1
                  }
              };
            Plotly.newPlot('Task Duration',graphs,layout);
          </script>
      </div>
      </div>
    </div>
{% endblock content %}
